<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<div class="header">
   <nav>
     <div class="logo">
      <h4>The Hangman</h4>
     </div>
     <div class="soundControl">
       <img #soundControl class="soundImage" src="../../assets/audio_on.gif" alt="" (click)="setAudioMode()">
       <label for="">{{ commonService.audioOn ? 'Sound ON': 'Sound OFF' }}</label>
     </div>

    <ul class="nav-links">
      <li><a id="Home" class="active" href="#" routerLink='./' (click)="onActiveMenu($event.target)">{{ language ? language.menuSection.play: 'Play' }}</a></li>
      <li><a id="HighScores" href="#" routerLink='highscores' (click)="onActiveMenu($event.target)">{{ language ? language.menuSection.highScores: 'High Scores'}}</a></li>
      <!-- <li><a id="Login" href="#" routerLink='login' (click)="onActiveMenu($event.target)">Login</a></li>
      <li><a id="Multiplayer" href="#" routerLink='multiplayer' (click)="onActiveMenu($event.target)">{{ language ? language.menuSection.multiplayer: 'Multiplayer' }}</a></li> -->
    </ul>

    <div class="language">
      <label>Language: </label>
      <select [disabled]="!isGameOver" #selectList (change)="onSelectLanguage(selectList.value);" class="languageSelect">
        <option value="EN">English</option>
        <option value="SPA">Spanish</option>
      </select>
      <img class="flag" [src]="flagRoute">
    </div>
    <div class="burger" (click)="onBurgerToggle()">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
   </nav>
</div>
